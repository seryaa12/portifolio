<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Site em Manutenção</title>

    <style>
        /* ======= RESET ======= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0a0a0a;
            /* fundo escuro elegante */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.6rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .social-box {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-box a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #111;
            color: #fff;
            font-size: 1.6rem;
            text-decoration: none;
            transition: 0.3s ease;
            border: 1px solid #222;
        }

        .social-box a:hover {
            transform: translateY(-6px);
            background: #ffffff22;
            border-color: #fff;
        }

        /* Icons */
        .social-box i {
            pointer-events: none;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .social-box a {
                width: 50px;
                height: 50px;
            }
        }
    </style>

    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <h1>Site em Manutenção</h1>
    <p>Estamos atualizando o site. Volte em breve!</p>

    <div class="social-box">
        <a href="https://github.com/serya012" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/tserya12" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/tarcisio-ayres012/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <script src="js/switch.js"></script>
</body>

</html>
